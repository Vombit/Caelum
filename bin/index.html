<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="static/index.css">
    <meta charset=utf-8>
    <script src="qwebchannel.js"></script>
  </head>

  <body>
    <main>
      <div class="folds">
        <div class="line_block">
          <div class="fold noselect" onclick="window.PyHandler.upload()" title="Select file">
            Select file
          </div>
          <div onclick="window.PyHandler.load_data()" title="Refresh">
            <img src="static\icons\refresh.svg">
          </div>
        </div>
        <div class="folders">
            <div class="folder active" id="all" onclick="clear_filters(this)">all</div>
            <div class="folder" id="favourit" onclick="">favourites</div>
            <!-- new folders -->
        </div>
      </div>
      <div class="items">
      </div>
      <!-- show if none file -->
        <div class="empt_files">
          <p>It's kind of empty here.</p>
        </div>
      <!-- /// -->
    </main>
    <div class="progress-container">
      <div class="progress"></div>
    </div>
    <footer>
      <div title="Settings" onclick="show_hide_settings()">
        <img src="static\icons\settings.svg">
      </div>
      <div class="version noselect">
        v 2.0.0
      </div>
      <div class="line_block">
        <div onclick="window.PyHandler.open_donation()" class="bymecoffee" title="By me coffee">
          <img src="static\icons\bymecoffee.svg">
        </div>

      <div onclick="window.PyHandler.open_git()" class="github">
        <img src="static\icons\github.svg">
      </div>
    </div>
    </footer>

    
    <div class="settings hide">
      <h2 class="noselect">Settings</h2>
      
      <div class="container">
        <form action="#">
        </form>
      </div>

      <div class="fold noselect" onclick="window.PyHandler.add_bot()">
        new bot
      </div>

      <div class="settings_sub noselect">
        <a onclick="window.PyHandler.open_guide()" class="url-underline noselect">manual</a>
        <a onclick="window.PyHandler.last_ver()" class="url-underline noselect">last version</a>
      </div>
    </div>


    <div class="popup__bg">
      <div class="popup">
        <div class="popup_filename">filename</div>
        <h2 class="noselect">Tags</h2>
        <div class="content">
          <p>Press enter or add a comma after each tag (max 10)</p>
          <ul><input type="text" spellcheck="false"></ul>
        </div>
        <div class="delete fold noselect">
          delete
        </div>
      </div>
    </div>


    <script src="static/index.js"></script>
  </body>
</html>
